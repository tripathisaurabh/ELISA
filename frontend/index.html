<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HealthSnap AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="assets/js/app.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <div class="max-w-5xl mx-auto p-6">

    <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">HealthSnap AI</h1>

    <!-- Tabs -->
    <div class="flex justify-center mb-8">
      <button id="uploadTab" class="px-6 py-2 bg-blue-600 text-white rounded-l-lg">Upload Report</button>
      <button id="doctorTab" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-r-lg">Doctor Chat</button>
    </div>

    <!-- Upload Section -->
    <div id="uploadSection" class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Upload Medical Report</h2>

      <input type="file" id="fileInput" class="border p-3 w-full rounded-lg mb-4" />

      <button onclick="uploadReport()" 
              class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">
        Process Report
      </button>

      <div id="uploadResult" class="mt-6"></div>
    </div>

    <!-- Doctor Chat Section -->
    <div id="doctorSection" class="hidden bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Doctor Bot Assistant</h2>

      <textarea id="doctorQuestion"
                placeholder="Ask a question about the patient..."
                class="w-full border rounded-lg p-3 mb-4 h-28"></textarea>

      <button onclick="askDoctorBot()" 
              class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700">
        Ask AI
      </button>

      <div id="chatResult" class="mt-6"></div>
    </div>
  </div>

</body>
</html>
