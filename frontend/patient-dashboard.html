<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Dashboard â€“ HealthSnap AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script defer src="assets/js/patient-dashboard.js"></script>

</head>

<body class="bg-gray-100">

  <div class="max-w-5xl mx-auto p-6">

    <h1 class="text-4xl font-bold text-center mb-6">Patient Dashboard</h1>

    <!-- Patient Info -->
    <div id="patientInfo" class="bg-white shadow p-5 rounded-lg mb-6"></div>

    <!-- Upload Section -->
    <div class="bg-white shadow p-5 rounded-lg mb-6">
      <h2 class="text-xl font-semibold mb-3">Upload New Medical Report</h2>

      <input type="file" id="reportFile" class="border p-3 rounded w-full mb-3">

      <button onclick="uploadReport()"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Upload Report
      </button>

      <p id="uploadStatus" class="mt-3 text-green-700"></p>
    </div>

    <!-- Share Link -->
    <div class="mb-6">
      <button onclick="shareWithDoctor()"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Share with Doctor
      </button>
      <p id="shareResult" class="mt-3 text-green-700"></p>
    </div>

    <!-- Reports -->
    <h2 class="text-2xl font-semibold mb-3">Your Reports</h2>
    <div id="reportsContainer" class="space-y-4"></div>

  </div>

</body>
</html>
